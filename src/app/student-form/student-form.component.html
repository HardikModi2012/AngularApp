<div class="panel-heading">
  StudentForm
  </div>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid" >firstName IS required</div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input ngModel name="lastName" id="lastName" type="text" class="form-control">
      </div>
      <button class="btn btn-primary">Submit</button>
      <button class="btn btn-primary">back</button>
  </form>
