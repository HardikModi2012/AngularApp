<h2>Students</h2>
<ul class="students">
  
  <li *ngFor="let student of students">
    <a routerLink="/detail/{{student.id}}">
      <span class="badge">{{student.id}}</span> {{student.name}}
    </a>
    <button class="delete" title="Delete Student"
      (click)="delete(student)">x</button>
  </li>
</ul>
