<div class="panel panel-primary" *ngIf="students">
  <div class="panel-heading">
    Student list
  </div>

    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
       
        <ng-container *ngFor="let student of students;">
          <tr>
        <td>
          <a [routerLink]="['/students',student.Student_Id]">
            {{student.Student_Id }}
          </a> 
        </td>
        <td>{{student.StudentName | uppercase}}</td>
        <td>{{student.Email }}</td>
      </tr>
      </ng-container>
      <tr *ngIf="!students">
          <td colspan="3">
              Loading data. Please wait...
          </td>
      </tr> 
      <!-- This message is displayed if the web services does not return any data-->
      <tr *ngIf="students && students.length==0">
          <td colspan="3">
              No student records to display
          </td>
      </tr>
      </tbody>
      
    </table>
  </div>
